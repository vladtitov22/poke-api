version: "3.8"

services:
  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile.react
    ports:
      - "3000:80" 
    networks:
      - app-network

  php-backend:
    build:
      context: ./php-backend
      dockerfile: Dockerfile.php
    ports:
      - "8080:80" 
    networks:
      - app-network
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: pokemon_db

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pokemon_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306" 
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
